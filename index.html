<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <title>Music By Tykki</title>
  </head>
  <body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
        <header class="bmd-layout-header">
            <nav class="navbar navbar-dark bg-dark">
                <button class="navbar-toggler d-sm-none" type="button" data-toggle="drawer" data-target="#nav-drawer">
                    <span class="sr-only">Toggle nav drawer</span>
                    <i class="material-icons">menu</i>
                </button>
                <header class="d-none d-sm-flex">
                    <a class="navbar-brand text-white"></a>
                </header>
                <ul class="d-none d-sm-flex nav nav-tabs bg-dark">
                    
                </ul>
            </nav>
        </header>
        <nav id="nav-drawer" class="bmd-layout-drawer bg-dark">
            <header class="">
            <a class="navbar-brand text-white"></a>
            </header>
            <hr class="mt-0 w-75 text-white bg-white">
            <ul class="nav navbar-nav pt-0">
               
            </ul>
        </nav>
        <main class="bmd-layout-content">

            <!-- Login Screen -->

            <div id="Login" class="content container mt-5">
                
            </div>

            <!-- Profile Screen -->

            <div id="Profile" class="content container-fluid px-0 mx-0">
                
            </div>
            <div id="Chat" class="content container-fluid text-center">

            </div>
            <div id="Map" class="content container">
            </div>
            <footer id="footer" class="bottom-footer">
                <nav class="navbar navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Made by Tykki</a>
                </nav>
            </footer>
        </main>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
    <script src="db.js"></script>
    <script src="app.js"></script>
    <!-- Optional JavaScript -->
  </body>
</html>
