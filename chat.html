<h1>Chat</h1>
<div class="row">
    <section id="contactList" class="d-none d-sm-block"> 
        <ul id="contactContainer" class="bg-haze px-2 py-2 ml-5" style="list-style: none;">
            
        </ul>
    </section>
    <section id="chatBox" class="col">
        <div class="row mb-3">
            <section class="col bg-haze mx-3" style="height: 60vh;">
                <div class="mt-5">
                    <i class="material-icons">chat</i>
                    <h4 class="">Chat with Whoever Whenever!</h4>

                </div>
            </section>
        </div>
        <div class="row">
            <section class="col-12 col-md-10">
                <textarea name="chatMessage" id="chatMessage" class="" rows="5"></textarea>
            </section>
            <section class="col-12 col-md-2 my-auto text-center">
                <button class="d-none d-md-block btn btn-message btn-raised">Send</button>
                <button class="w-75 d-md-none btn btn-message btn-raised">Send</button>

            </section>

        </div>
    </section>
</div>
